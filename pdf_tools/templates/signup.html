{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannanware Innovation - Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .signup-container {
            background: white;
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
        }
        .signup-container img {
            width: 100px;
            margin-bottom: 10px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #218838;
        }
        .login-link {
            margin-top: 10px;
        }
    </style>
    <script>
        function validateSignup(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            if (username && email && password) {
                alert("Signup successful! You can now login.");
                window.location.href = "login.html";
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</head>
<body>
    <h1>Join Kannanware Innovation</h1>
    <div class="signup-container">
        <img src="{% static 'images\kannanware_logo_black_11zon.png'  %}" alt="Kannanware Innovation Logo">
        <h2>Sign Up</h2>
        <form onsubmit="validateSignup(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
    <footer>
        <p>Developed by Narayanan - 2025</p>
    </footer>
</body>
</html>
